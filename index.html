<!DOCTYPE html>
<html>
<head>
    <title>Sweet Treats Bakery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #fff0e6;
        }
        h1 { color: darkred; font-size: 36px; }
        p { font-size: 18px; color: #333; }
        .menu {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .menu-item {
            background-color: #fff0e6;
            border-radius: 10px;
            padding: 10px;
            margin: 10px;
            text-align: center;
            width: 180px;
            box-shadow: 2px 2px 8px rgba(0,0,0,0.2);
        }
        .menu-item img {
            width: 150px;
            height: 150px;
            border-radius: 10px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            background-color: brown;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover { background-color: darkorange; }
    </style>
</head>
<body>

    <h1>Welcome to Sweet Treats Bakery!</h1>
    <p>Delicious cakes, pastries, and bread just for you.</p>

    <h2>Our Menu</h2>
    <div class="menu">
        <div class="menu-item">
            <img src="https://via.placeholder.com/150" alt="Chocolate Cake">
            <p>Chocolate Cake</p>
            <p>₹500</p>
        </div>
        <div class="menu-item">
            <img src="https://via.placeholder.com/150" alt="Fresh Bread">
            <p>Fresh Bread</p>
            <p>₹100</p>
        </div>
        <div class="menu-item">
            <img src="https://via.placeholder.com/150" alt="Strawberry Pastry">
            <p>Strawberry Pastry</p>
            <p>₹150</p>
        </div>
    </div>

    <h2>Contact Us</h2>
    <p>Email: sweetbakery@example.com</p>
    <p>Phone: +91 1234567890</p>
    <button onclick="alert('Thank you for contacting us!')">Order Now</button>

</body>
</html>
