<!DOCTYPE html>
<html>
<head>
  <title>My Bakery</title>
  <style>
    body {
      background: #fff0f5;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: red; /* yaha header red kar diya */
      color: white;
      padding: 20px;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
    }
    section {
      padding: 50px;
    }
    button {
      background-color: chocolate;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: darkred;
    }
    footer {
      background: #333;
      color: white;
      padding: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Bakery üç∞</h1>
    <nav>
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#menu">Menu</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section id="home">
    <h2>Welcome to My Bakery</h2>
    <p>Delicious Cakes & Pastries</p>
    <button>Order Now</button>
  </section>

  <section id="about">
    <h2>About Us</h2>
    <p>We bake fresh cakes and pastries everyday!</p>
  </section>

  <section id="menu">
    <h2>Our Menu</h2>
    <p>Chocolate Cake, Cupcakes, Donuts & more!</p>
  </section>

  <section id="contact">
    <h2>Contact Us</h2>
    <form>
      <input type="text" placeholder="Your Name"><br><br>
      <input type="email" placeholder="Your Email"><br><br>
      <textarea placeholder="Your Message"></textarea><br><br>
      <button type="submit">Send</button>
    </form>
  </section>

  <footer>
    <p>¬© 2025 My Bakery. All rights reserved.</p>
  </footer>
</body>
</html>
