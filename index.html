<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cutie Bakery</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@400;700&display=swap');

    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(120deg, #ffe5e5, #fff0f0);
      color: #333;
    }

    header {
      background: linear-gradient(90deg, #ff4d4d, #ff1a1a);
      text-align: center;
      padding: 40px 20px;
      font-family: 'Pacifico', cursive;
      font-size: 3rem;
      color: white;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      0% { text-shadow: 2px 2px 10px rgba(255,255,255,0.5); }
      100% { text-shadow: 4px 4px 20px rgba(255,255,255,0.9); }
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
    }

    nav a {
      text-decoration: none;
      background: #ff6666;
      color: white;
      padding: 12px 25px;
      border-radius: 30px;
      font-weight: bold;
      transition: 0.3s;
    }

    nav a:hover {
      background: #ff1a1a;
      transform: scale(1.1);
    }

    .menu {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 25px;
      padding: 50px;
    }

    .item {
      background: #fff0f0;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      transition: 0.5s;
    }

    .item:hover {
      transform: translateY(-10px) scale(1.05);
      box-shadow: 0 15px 30px rgba(0,0,0,0.3);
    }

    .item img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      transition: 0.5s;
      border-bottom: 3px solid #ff4d4d;
    }

    .item img:hover {
      transform: scale(1.1);
    }

    .item h3 {
      margin: 15px 0 10px;
      color: #ff1a1a;
      font-family: 'Pacifico', cursive;
      font-size: 1.7rem;
    }

    .item p {
      font-weight: bold;
      color: #cc0000;
      margin-bottom: 15px;
    }

    footer {
      background: #ff4d4d;
      text-align: center;
      color: white;
      padding: 20px;
      margin-top: 40px;
      font-weight: bold;
    }

  </style>
</head>
