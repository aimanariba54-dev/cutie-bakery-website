<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Bakery</title>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto&display=swap" rel="stylesheet">
<style>
body {
  margin:0;
  font-family:'Roboto', sans-serif;
  background:#fff0f5;
  text-align:center;
}

/* Hero */
.hero {
  background-image: url('https://images.unsplash.com/photo-1606755962776-0d7d0f9d1b05?crop=entropy&cs=tinysrgb&fit=max&w=1200');
  background-size: cover;
  background-position:center;
  color:white;
  padding:100px 20px;
  text-shadow:2px 2px 5px rgba(0,0,0,0.5);
}
.hero h1 {font-family:'Pacifico', cursive; font-size:50px; margin-bottom:20px; color:red;}
.hero p {font-size:20px; margin-bottom:30px;}
.hero button {
  font-size:18px; padding:12px 30px;
  background:red; border:none; color:white; border-radius:5px;
  cursor:pointer;
}
.hero button:hover {background:darkred;}

/* Products */
.products {display:flex; flex-wrap:wrap; justify-content:center; gap:20px; padding:50px 10px;}
.card {
  background:#fff; border-radius:15px; box-shadow:0 6px 15px rgba(0,0,0,0.1);
  width:250px; padding:20px; text-align:center; transition: transform 0.3s, box-shadow 0.3s;
}
.card:hover {transform:translateY(-10px); box-shadow:0 12px 20px rgba(0,0,0,0.2);}
.card img {width:100%; border-radius:10px;}
.card h2 {color:red; margin:15px 0 10px;}
.card p {color:#555; font-size:14px; margin-bottom:10px;}
.card button {
  background:red; color:white; border:none; padding:10px 20px; border-radius:5px; cursor:pointer;
}
.card button:hover {background:darkred;}

/* Contact */
.contact {background:#ffe4e1; padding:50px 10px;}
.contact h2 {font-family:'Pacifico', cursive; color:red; margin-bottom:20px;}
.contact input, .contact textarea {
  width:80%; padding:10px; margin:10px 0; border-radius:5px; border:1px solid #ccc; font-size:14px;
}
.contact textarea {height:100px; resize:none;}
.contact button {background:red; color:white; border:none; padding:10px 20px; border-radius:5px; cursor:pointer;}
.contact button:hover {background:darkred;}

/* Footer */
footer {background:red; color:white; padding:20px 10px;}
.social a {color:white; text-decoration:none; margin:0 10px; font-weight:bold;}
.social a:hover {text-decoration:underline;}

/* Responsive */
@media(max-width:768px){
  .products{flex-direction:column;align-items:center;}
  .card{width:90%;}
  .contact input,.contact textarea{width:90%;}
}
</style>
</head>
<body>

<!-- Hero -->
<section class="hero">
<h1>My Bakery üç∞</h1>
<p>Fresh cakes & pastries delivered with love!</p>
<button onclick="alert('Order Now clicked!')">Order Now</button>
</section>

<!-- Products -->
<section class="products">
<div class="card">
<img src="https://images.unsplash.com/photo-1606755962776-0d7d0f9d1b05?crop=entropy&cs=tinysrgb&fit=max&w=400" alt="Chocolate Cake">
<h2>Chocolate Cake</h2>
<p>$15</p>
<button onclick="alert('Chocolate Cake ordered!')">Order Now</button>
</div>
<div class="card">
<img src="https://images.unsplash.com/photo-1608134357777-1f1e8c9fa0f0?crop=entropy&cs=tinysrgb&fit=max&w=400" alt="Cookies">
<h2>Cookies</h2>
<p>$5</p>
<button onclick="alert('Cookies ordered!')">Order Now</button>
</div>
<div class="card">
<img src="https://images.unsplash.com/photo-1627308595229-7830a5c91f9f?crop=entropy&cs=tinysrgb&fit=max&w=400" alt="Vanilla Cupcake">
<h2>Vanilla Cupcake</h2>
<p>$3</p>
<button onclick="alert('Vanilla Cupcake ordered!')">Order Now</button>
</div>
</section>

<!-- Contact -->
<section class="contact">
<h2>Contact Us</h2>
<form onsubmit="alert('Message sent!'); return false;">
<input type="text" placeholder="Your Name" required><br>
<input type="email" placeholder="Your Email" required><br>
<textarea placeholder="Your Message" required></textarea><br>
<button type="submit">Send Message</button>
</form>
</section>

<!-- Footer -->
<footer>
<div class="social">
<a href="#" onclick="alert('Instagram clicked!')">Instagram</a> |
<a href="#" onclick="alert('Facebook clicked!')">Facebook</a> |
<a href="#" onclick="alert('WhatsApp clicked!')">WhatsApp</a>
</div>
<p>¬© 2025 My Bakery | All rights reserved</p>
</footer>

</body>
</html>
