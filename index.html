<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cutie Bakery</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7, #a1c4fd, #c2e9fb);
      background-size: 400% 400%;
      animation: gradient 12s ease infinite;
      color: #333;
    }

    @keyframes gradient {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    header {
      text-align: center;
      padding: 30px;
      background: rgba(255, 255, 255, 0.7);
      border-bottom: 3px solid #ff7eb3;
    }
    header h1 {
      font-size: 2.5rem;
      color: #d63384;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 40px;
    }
    .gallery img {
      width: 250px;
      height: 200px;
      object-fit: cover;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      transition: transform 0.3s;
    }
    .gallery img:hover {
      transform: scale(1.1);
    }

    .price {
      text-align: center;
      font-size: 18px;
      margin-top: 10px;
      color: #222;
      font-weight: bold;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: rgba(255,255,255,0.7);
      border-top: 3px solid #ff7eb3;
    }
  </style>
</head>
