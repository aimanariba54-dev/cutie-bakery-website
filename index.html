<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cutie Bakery</title>
<style>
  body{margin:0;font-family:sans-serif;text-align:center;background:#cce7ff;}
  header{padding:40px;background:linear-gradient(90deg,#ff4d4d,#ffb399);color:#fff;font-size:2.5rem;}
  .item{display:inline-block;background:#ffe6e6;margin:15px;padding:15px;border-radius:15px;transition:0.3s;}
  .item:hover{transform:scale(1.05);}
  img{width:150px;border-radius:10px;}
  h3{color:#ff4d4d;margin:10px 0;}
  footer{padding:20px;background:#ff4d4d;color:#fff;margin-top:20px;}
</style>
</head>
<body>

<header>🍰 Cutie Bakery 🍩</header>

<div class="item">
  <img src="https://images.unsplash.com/photo-1608198093002-ad4e0054848c" alt="Chocolate Cake">
  <h3>Chocolate Cake</h3>
  <p>₹500</p>
</div>
<div class="item">
  <img src="https://images.unsplash.com/photo-1565958011703-44e7e73b9ba4" alt="Cupcakes">
  <h3>Cupcakes</h3>
  <p>₹250</p>
</div>
<div class="item">
  <img src="https://images.unsplash.com/photo-1599785209793-325aa1a04c9a" alt="Donuts">
  <h3>Donuts</h3>
  <p>₹200</p>
</div>

<footer>📞 +91 9876543210 | ✉️ cutiebakery@gmail.com</footer>

</body>
</html>
