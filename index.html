<style>
  #contact {
    background: linear-gradient(135deg, #ffe6f0, #fff8e6);
    padding: 70px 20px;
    text-align: center;
    border-radius: 25px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    font-family: 'Poppins', sans-serif;
  }

  #contact h2 {
    font-size: 2.8rem;
    color: #ff3c78;
    margin-bottom: 40px;
    text-shadow: 2px 2px #fff;
  }

  .items-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    gap: 30px;
    max-width: 1000px;
    margin: auto;
    margin-bottom: 40px;
  }

  .item {
    background: white;
    padding: 20px;
    border-radius: 20px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    transition: transform 0.3s, box-shadow 0.3s;
  }

  .item:hover {
    transform: translateY(-10px) scale(1.05);
    box-shadow: 0 6px 25px rgba(0,0,0,0.2);
  }

  .item img {
    width: 90px;
    margin-bottom: 10px;
  }

  .item p {
    font-size: 1.2rem;
    color: #444;
    font-weight: 600;
  }

  .contact-info {
    font-size: 1.3rem;
    color: #333;
    margin: 8px 0;
  }

  .contact-buttons a {
    display: inline-block;
    margin: 10px;
    padding: 12px 25px;
    border-radius: 30px;
    text-decoration: none;
    font-size: 1.1rem;
    font-weight: 600;
    color: white;
    transition: 0.3s;
  }

  .whatsapp {
    background: #25D366;
  }

  .whatsapp:hover {
    background: #1ebc5c;
  }

  .email {
    background: #ff3c78;
  }

  .email:hover {
    background: #e23366;
  }
</style>
