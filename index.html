<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cutie Bakery</title>
  <link href="https://fonts.googleapis.com/css2?family=Cookie&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    /* General */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #fff0f5, #ffe4ec);
      color: #333;
      line-height: 1.6;
    }

    /* Hero Section */
    .hero {
      background: url('https://source.unsplash.com/1600x700/?bakery,sweets') center/cover no-repeat;
      height: 90vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      position: relative;
    }
    .hero::after {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      backdrop-filter: blur(2px);
    }
    .hero h1 {
      font-family: 'Cookie', cursive;
      font-size: 80px;
      z-index: 1;
      animation: fadeInDown 2s;
    }
    .hero p {
      font-size: 22px;
      margin: 15px 0 25px;
      z-index: 1;
      animation: fadeInUp 2s;
    }
    .btn {
      z-index: 1;
      background: linear-gradient(45deg, #ff69b4, #ff1493);
      color: white;
      padding: 14px 30px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      transition: 0.3s;
    }
    .btn:hover {
      transform: scale(1.1);
      background: linear-gradient(45deg, #ff1493, #ff69b4);
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-50px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Menu */
    .menu {
      padding: 70px 20px;
      text-align: center;
    }
    .menu h2 {
      font-family: 'Cookie', cursive;
      font-size: 50px;
      margin-bottom: 40px;
      color: #ff1493;
    }
    .menu-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
    }
    .menu-item {
      background: rgba(255,255,255,0.9);
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      padding: 20px;
      width: 230px;
      transition: 0.4s;
      backdrop-filter: blur(8px);
    }
    .menu-item:hover {
      transform: translateY(-10px) scale(1.05);
    }
    .menu-item img {
      width: 100%;
      border-radius: 15px;
    }
    .menu-item h3 {
      margin: 15px 0 8px;
      font-size: 20px;
      color: #ff69b4;
    }
    .menu-item p {
      font-weight: bold;
      color: #444;
    }

    /* Order Section */
    .order {
      background: linear-gradient(to right, #ffe4ec, #fff0f5);
      padding: 70px 20px;
      text-align: center;
    }
    .order h2 {
      font-family: 'Cookie', cursive;
      font-size: 45px;
      margin-bottom: 25px;
      color: #ff1493;
    }
    form {
      max-width: 500px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    form input, form select, form textarea, form button {
      padding: 14px;
      border-radius: 10px;
      border: 1px solid #ddd;
      font-size: 16px;
      outline: none;
      transition: 0.3s;
    }
    form input:focus, form select:focus, form textarea:focus {
      border-color: #ff69b4;
      box-shadow: 0 0 10px rgba(255,105,180,0.3);
    }
    form button {
      background: linear-gradient(45deg, #ff69b4, #ff1493);
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
      font-size: 18px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    form button:hover {
      transform: scale(1.05);
    }

    /* Contact */
    .contact {
      padding: 60px 20px;
      text-align: center;
      background: #fff0f5;
      border-top: 3px solid #ff69b4;
    }
    .contact h2 {
      font-family: 'Cookie', cursive;
      font-size: 40px;
      margin-bottom: 20px;
      color: #ff1493;
    }
    .contact p {
      font-size: 18px;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 20px;
      background: #ff69b4;
      color: white;
      font-size: 15px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .menu-container {
        flex-direction: column;
        align-items: center;
      }
      .menu-item {
        width: 90%;
      }
      .hero h1 {
        font-size: 50px;
      }
    }
  </style>
</head>
<body>

  <!-- Hero Section -->
  <header class="hero">
    <h1>Cutie Bakery üç∞</h1>
    <p>Sweet Moments, Sweeter Treats</p>
    <a href="#menu" class="btn">Explore Menu</a>
  </header>

  <!-- Menu Section -->
  <section id="menu" class="menu">
    <h2>Our Specials</h2>
    <div class="menu-container">
      <div class="menu-item">
        <img src="https://source.unsplash.com/300x300/?chocolate-cake" alt="Chocolate Cake">
        <h3>Chocolate Cake</h3>
        <p>‚Çπ450</p>
      </div>
      <div class="menu-item">
        <img src="https://source.unsplash.com/300x300/?cupcake" alt="Cupcakes">
        <h3>Cupcakes</h3>
        <p>‚Çπ200 (6 pcs)</p>
      </div>
      <div class="menu-item">
        <img src="https://source.unsplash.com/300x300/?donut" alt="Donuts">

        <p>‚Çπ120</p>
      </div>
      <div class="menu-item">
        <img src="https://source.unsplash.com/300x300/?cookies" alt="Cookies">
        <h3>Cookies</h3>
        <p>‚Çπ150 (pack)</p>
      </div>
    </div>
  </section>

  <!-- Order Form -->
  <section id="order" class="order">
    <h2>Place Your Order</h2>
    <form>
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <input type="tel" placeholder="Phone Number" required>
      <select required>
        <option value="">Select Product</option>
        <option value="cake">Chocolate Cake</option>
        <option value="cupcakes">Cupcakes</option>
        <option value="donuts">Donuts</option>
        <option value="cookies">Cookies</option>
      </select>
      <input type="number" placeholder="Quantity" min="1" required>
      <textarea placeholder="Delivery Address" required></textarea>
      <button type="submit">Submit Order</button>
    </form>
  </section>

  <!-- Contact -->
  <section id="contact" class="contact">
    <h2>Contact Us</h2>
    <p>Email: cutiebakery@gmail.com</p>
    <p>Phone: +91 98765 43210</p>
  </section>

  <!-- Footer -->
  <footer>
    <p>¬© 2025 Cutie Bakery. Crafted with ‚ù§Ô∏è</p>
  </footer>

</body>
</html>
