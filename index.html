<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cutie Bakery</title>
  <style>
    body {margin:0;font-family:sans-serif;background:#fff8f5;text-align:center;}
    header {background:linear-gradient(90deg,#ff6b6b,#ffb347);padding:15px;color:#fff;font-size:24px;}
    .hero {background:url('https://images.unsplash.com/photo-1607083206173-56a8f8f7dc85?auto=format&fit=crop&w=1600&q=80') center/cover;height:50vh;display:flex;align-items:center;justify-content:center;color:#fff;font-size:32px;font-weight:bold;text-shadow:2px 2px 5px #000;}
    .grid {display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:15px;padding:20px;}
    .card {background:#fff;border-radius:12px;box-shadow:0 4px 10px rgba(0,0,0,0.1);overflow:hidden;transition:0.3s;}
    .card:hover{transform:scale(1.05);}
    .card img{width:100%;height:160px;object-fit:cover;}
    h3{margin:10px 0;color:#ff6b6b;}
    .contact{background:#ffe5e0;padding:30px;}
    input,button{padding:10px;margin:8px;width:90%;max-width:300px;border-radius:6px;border:1px solid #ccc;}
    button{background:linear-gradient(90deg,#ff6b6b,#ffb347);color:#fff;font-weight:bold;border:none;cursor:pointer;}
    footer{background:#333;color:#fff;padding:10px;font-size:14px;}
  </style>
</head>
<body>
  <header>Cutie Bakery üç©</header>
  <section class="hero">Fresh ‚Ä¢ Tasty ‚Ä¢ Homemade</section>

  <div class="grid">
    <div class="card"><img src="https://images.unsplash.com/photo-1603022201853-6e96e6a509a2?auto=format&fit=crop&w=800&q=80"><h3>Chocolate Cake</h3></div>
    <div class="card"><img src="https://images.unsplash.com/photo-1509042239860-f550ce710b93?auto=format&fit=crop&w=800&q=80"><h3>Donuts</h3></div>
    <div class="card"><img src="https://images.unsplash.com/photo-1540189549336-e6e99c3679fe?auto=format&fit=crop&w=800&q=80"><h3>Pizza</h3></div>
    <div class="card"><img src="https://images.unsplash.com/photo-1604152135912-04a022e23696?auto=format&fit=crop&w=800&q=80"><h3>Brownies</h3></div>
  </div>

  <section class="contact">
    <h2>Place Your Order</h2>
    <input type="text" placeholder="Your Name"><br>
    <input type="tel" placeholder="Phone Number"><br>
    <button>Order Now</button>
  </section>

  <footer>üìû +91 9876543210 | ‚úâÔ∏è cutiebakery@gmail.com</footer>
</body>
</html>
